<form>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Your Username *"  id = "usernameinput" [(ngModel)]="usernameinput" name = "usernameinput" />    
        <input type="text" class="form-control" placeholder="Your Email *"  id="emailinput" [(ngModel)]="emailinput" name="emailinput"/>
        <input type="text" class="form-control" placeholder="Your Phone *"  id="phoneinput" [(ngModel)]="phoneinput" name="phoneinput"/>
        <input type="submit" class="btnSubmit" (click)="onClick()" value="Add User" />
    </div>
</form>
